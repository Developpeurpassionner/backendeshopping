name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer PHP 8.3 via l'action officielle
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, pdo, mysql
          coverage: none

      # 3. Vérifier la version PHP
      - name: Check PHP version
        run: php -v

      # 5. Nettoyer le cache Composer
      - name: Clear Composer cache
        run: composer clear-cache

      # 6. Installer les dépendances Laravel
      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader
      - name: Create .env file
        run: cp .env.example .env
      - name: Create .env file
        run: |
         echo "APP_NAME=Laravel" >> .env
         echo "APP_ENV=production" >> .env
         echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
         echo "APP_DEBUG=false" >> .env
         echo "APP_URL=https://lagabonaisedesmontres.infinityfreeapp.com" >> .env
         echo "DB_CONNECTION=mysql" >> .env
         echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
         echo "DB_PORT=3306" >> .env
         echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
         echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
         echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
         echo "SESSION_DRIVER=file" >> .env
         echo "CACHE_STORE=file" >> .env
   
      # 7. Générer la clé Laravel
      - name: Generate Laravel key
        run: php artisan key:generate

      # 8. Optimiser Laravel (cache config, routes, vues)
      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          # 9. Créer le lien symbolique vers public/storage
          # 9. Créer le lien symbolique vers public/storage
      - name: Create storage symlink
        run: php artisan storage:link
      # 9. Déployer via FTP vers InfinityFree
      - name: Deploy to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /htdocs/

