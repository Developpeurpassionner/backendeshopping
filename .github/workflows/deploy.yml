name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      # 1. RÃ©cupÃ©rer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer PHP 8.3 via l'action officielle
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, pdo, mysql
          coverage: none

      # 3. VÃ©rifier la version PHP
      - name: Check PHP version
        run: php -v

      # 4. Nettoyer le cache Composer
      - name: Clear Composer cache
        run: composer clear-cache

      # 5. Installer les dÃ©pendances Laravel
      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader
      - name: Create .env file
        run: rm -f .env && touch .env
      - name: Create .env file
        run: |
         echo "APP_NAME=Laravel" >> .env
         echo "APP_ENV=production" >> .env
         echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
         echo "APP_DEBUG=false" >> .env
         echo "APP_URL=https://lagabonaisedesmontres.infinityfreeapp.com" >> .env
         echo "DB_CONNECTION=mysql" >> .env
         echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
         echo "DB_PORT=3306" >> .env
         echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
         echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
         echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
         echo "SESSION_DRIVER=file" >> .env
         echo "CACHE_STORE=file" >> .env
   
      # 6. GÃ©nÃ©rer la clÃ© Laravel
      - name: Generate Laravel key
        run: php artisan key:generate
         # 7. Nettoyer les caches Laravel
      - name: Clear Laravel caches
        run: |
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear

      # 8. Optimiser Laravel (cache config, routes, vues)
      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
     # 9. Simuler storage:link (copier les fichiers)
      - name: Prepare storage
        run: |
          mkdir -p public/storage
          cp -r storage/app/public/* public/storage/
         # ðŸš¨ Nouvelle Ã©tape : exposer les logs
      - name: Expose Laravel logs
        run: |
          mkdir -p public/logs
          cp storage/logs/laravel.log public/logs/laravel.log
      # 10. DÃ©ployer via FTP vers InfinityFree
      - name: Deploy to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /htdocs/

