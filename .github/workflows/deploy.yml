name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer PHP 8.3 (aligné avec ta version locale)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, pdo, mysql
          coverage: none

      # 3. Installer Composer et les dépendances Laravel
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      # 4. Générer la clé Laravel
      - name: Generate Laravel key
        run: php artisan key:generate

      # 5. Optimiser Laravel (cache config, routes, vues)
      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 6. Déployer via FTP vers InfinityFree
      - name: Deploy to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public
          server-dir: /htdocs
