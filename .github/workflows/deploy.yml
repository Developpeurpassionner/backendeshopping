name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer PHP 8.3 via l'action officielle
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, pdo, mysql
          coverage: none

      # 3. Vérifier la version PHP
      - name: Check PHP version
        run: php -v

      # 5. Nettoyer le cache Composer
      - name: Clear Composer cache
        run: composer clear-cache

      # 6. Installer les dépendances Laravel
      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader
      - name: Create .env file
        run: cp .env.example .env

      # 7. Générer la clé Laravel
      - name: Generate Laravel key
        run: php artisan key:generate

      # 8. Optimiser Laravel (cache config, routes, vues)
      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 9. Déployer via FTP vers InfinityFree
      - name: Deploy to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: /htdocs/
